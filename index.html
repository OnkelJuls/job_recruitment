<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Questionnaire</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h2>Recruitment Questionnaire</h2>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <form id="questionnaire">
            <div class="question-container active" id="q1">
                <label>How many years of experience do you have?</label>
                <button type="button" onclick="nextQuestion(1, this, false)">0-1 years</button>
                <button type="button" onclick="nextQuestion(1, this, true)">2-3 years</button>
                <button type="button" onclick="nextQuestion(1, this, true)">4+ years</button>
            </div>
            <div class="question-container" id="q2">
                <label>What is your highest level of education?</label>
                <button type="button" onclick="nextQuestion(2, this, true)">High School</button>
                <button type="button" onclick="nextQuestion(2, this, true)">Bachelor's Degree</button>
                <button type="button" onclick="nextQuestion(2, this, true)">Master's or higher</button>
                <div class="nav-buttons">
                    <button type="button" onclick="prevQuestion(2, 1)">Back</button>
                </div>
            </div>
            <div class="question-container" id="q3">
                <label>Name:</label>
                <input type="text" name="name" required>
            
                <label>Email:</label>
                <input type="email" name="email" required>
            
                <!-- Hidden fields to store user responses -->
                <input type="hidden" name="experience" id="experience">
                <input type="hidden" name="education" id="education">
            
                <div class="nav-buttons">
                    <button type="button" onclick="prevQuestion(3, 2)">Back</button>
                    <button type="submit">Submit</button>
                </div>
            </div>
            
            <div class="question-container" id="not-qualified">
                <p>Thank you for your interest, but you do not meet the qualifications for this position.</p>
                <button type="button" onclick="restartQuestionnaire()">Restart</button>
            </div>
        </form>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
